    // Global App Object + Data
    // ----------------------------
    window.app = {};

    let dailyTokens, executors, capsulesData, dialogueData, userData;
    let dedicatedIndex, claimsData;

    document.addEventListener('DOMContentLoaded', () => {
      app.loadDataFromLocalStorage();
      app.loadStaticUI();
      app.navigateTo('home');

      window.addEventListener('click', function(e) {
        const profileButton = document.getElementById('profile-button');
        const profileMenu = document.getElementById('profile-menu');
        if (profileButton && !profileButton.contains(e.target) && profileMenu && !profileMenu.contains(e.target)) {
          profileMenu.classList.add('hidden');
        }
      });
    });

    // ----------------------------
    // Local Storage
    // ----------------------------
    /* APP:LOGIC */
    app.saveDataToLocalStorage = function() {
      localStorage.setItem('evokaUserData', JSON.stringify(userData));
      localStorage.setItem('evokaCapsules', JSON.stringify(capsulesData));
      localStorage.setItem('evokaExecutors', JSON.stringify(executors));
      localStorage.setItem('evokaTokens', dailyTokens);
      localStorage.setItem('evokaDialogue', JSON.stringify(dialogueData));

      // Discovery/Claims
      localStorage.setItem('evokaDedicatedIndex', JSON.stringify(dedicatedIndex));
      localStorage.setItem('evokaClaims', JSON.stringify(claimsData));
    }

    app.loadDataFromLocalStorage = function() {
      const savedUser = localStorage.getItem('evokaUserData');
      const savedCapsules = localStorage.getItem('evokaCapsules');
      const savedExecutors = localStorage.getItem('evokaExecutors');
      const savedTokens = localStorage.getItem('evokaTokens');
      const savedDialogue = localStorage.getItem('evokaDialogue');

      const savedDedicatedIndex = localStorage.getItem('evokaDedicatedIndex');
      const savedClaims = localStorage.getItem('evokaClaims');

      userData = savedUser ? JSON.parse(savedUser) : {
        fullName: "Felipe Arriar√°n",
        username: "@felipe",
        email: "felipe.a@email.com",
        phone: "+56912345678",
        birthDate: "1985-10-20",
        plan: 'free',
        aiSettings: { type: 'emotive', customPrompt: '' },
        progress: 5
      };

      capsulesData = savedCapsules ? JSON.parse(savedCapsules) : [];
      executors = savedExecutors ? JSON.parse(savedExecutors) : ['Gisselle', 'Agust√≠n'];
      dailyTokens = savedTokens !== null ? parseInt(savedTokens, 10) : 1;
      dialogueData = savedDialogue ? JSON.parse(savedDialogue) : { lastAnswered: null, answers: {} };

      dedicatedIndex = savedDedicatedIndex ? JSON.parse(savedDedicatedIndex) : [];
      claimsData = savedClaims ? JSON.parse(savedClaims) : [];
    }

    // ----------------------------
    // Navigation + Views
    // ----------------------------
    app.toggleProfileMenu = function() {
      document.getElementById('profile-menu').classList.toggle('hidden');
    }

    app.navigateTo = function(page) {
      const mainContent = document.getElementById('main-content');
      const actionBar = document.getElementById('action-bar');
      const navLinks = document.querySelectorAll('#side-nav a');

      navLinks.forEach(link => link.classList.toggle('bg-gray-700', link.getAttribute('data-page') === page));

      if (page === 'home') {
        mainContent.innerHTML = app.getHomeViewHTML();
        actionBar.innerHTML = app.getHomeActionBarHTML();
        app.updateTokenDisplay();
      } else if (page === 'dialogue') {
        mainContent.innerHTML = app.getDialogueViewHTML();
        actionBar.innerHTML = '';
      } else if (page === 'executors') {
        mainContent.innerHTML = app.getExecutorsViewHTML();
        actionBar.innerHTML = '';
      } else if (page === 'plans') {
        mainContent.innerHTML = app.getPlansViewHTML();
        actionBar.innerHTML = '';
      } else if (page === 'memories') {
        mainContent.innerHTML = app.getMemoriesViewHTML();
        actionBar.innerHTML = '';
      } else if (page === 'discover') {
        mainContent.innerHTML = app.getDiscoverViewHTML();
        actionBar.innerHTML = '';
      } else if (page === 'claims') {
        mainContent.innerHTML = app.getClaimsViewHTML();
        actionBar.innerHTML = '';
      } else {
        mainContent.innerHTML = `<div class="flex-grow flex items-center justify-center text-center p-4">
          <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
            P√°gina de ${page} en construcci√≥n.
          </h1></div>`;
        actionBar.innerHTML = '';
      }
    }

    /* APP:VIEWS */

            <p class="text-gray-400 mt-2">¬øQu√© recuerdo quieres evocar hoy?</p>
          </div>
        </div>
      `;
    }

                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>

            <div class="bg-gray-800/50 border border-cyan-500/30 text-cyan-200 p-4 rounded-lg">
              <h3 class="font-bold">¬øQu√© es un Albacea Digital?</h3>

                <span class="text-cyan-300 font-semibold">No se trata de ‚Äúagregar gente porque s√≠‚Äù</span>:

                + A√±adir Nuevo Albacea

    }

    app.getPlansViewHTML = function() {

      `;
    }

    app.getDialogueViewHTML = function() {
      const today = new Date().toISOString().split('T')[0];
      const hasAnsweredToday = dialogueData.lastAnswered === today;
      const progress = userData.progress || 5;
      let progressLevel = "Conocimiento B√°sico";
      if (progress > 30) progressLevel = "Entendimiento Emocional";
      if (progress > 70) progressLevel = "Sincronizaci√≥n Profunda";

      let contentHTML;

      if (hasAnsweredToday) {
        contentHTML = `
          <div class="bg-[#1e1f20] rounded-xl p-6 text-center border border-gray-800">
            <p class="text-gray-300">¬°Gracias por tus respuestas! Has completado el entrenamiento de hoy.</p>
            <p class="text-gray-400 text-sm mt-2">Vuelve ma√±ana para nuevas preguntas y seguir construyendo tu mente paralela.</p>
          </div>
        `;
      } else {
        const dailyQuestions = app.getDailyQuestions();
        const questionsHTML = dailyQuestions.map((q, index) => `
          <div class="bg-[#2c2d2f] rounded-xl shadow p-4 border border-gray-700">
            <label for="q${index}" class="font-semibold text-gray-300">${app.escapeHTML(q)}</label>
            <textarea id="q${index}"
              class="mt-2 w-full h-20 bg-gray-800 text-gray-200 rounded-lg p-3 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition"
              placeholder="Tu respuesta..."></textarea>
          </div>
        `).join('');

        contentHTML = `
          <div class="space-y-4">${questionsHTML}</div>
          <button onclick="window.app.saveDialogueAnswers()"
            class="w-full mt-6 bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-lg transition">
            Enviar Respuestas
          </button>
        `;
      }

      return `
        <section class="fade-in">
          <h2 class="text-3xl font-bold mb-2 text-white">Entrenamiento IA</h2>
          <p class="text-gray-400 mb-6">Ayuda a tu mente paralela a conocerte mejor.</p>

          <div class="bg-[#1e1f20] rounded-xl p-6 space-y-4 mb-6 border border-gray-800">
            <div class="flex justify-between items-center text-sm">
              <span class="font-bold text-gray-300">Grado de Sincronizaci√≥n</span>
              <span class="font-bold text-cyan-400">${progress}%</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2.5">
              <div class="bg-cyan-500 h-2.5 rounded-full" style="width: ${progress}%"></div>
            </div>
            <p class="text-center text-xs text-gray-400">${progressLevel}</p>
          </div>

          ${contentHTML}
        </section>
      `;
    }

      const list = (capsulesData || []);
      if (list.length === 0) {
        return `
          <section class="fade-in">
            <h2 class="text-3xl font-bold mb-4 text-white">Memorias</h2>
            <div class="bg-[#1e1f20] border border-gray-800 rounded-2xl p-6 text-gray-300">
              A√∫n no tienes memorias guardadas. Vuelve a <span class="text-cyan-400 font-semibold">Inicio</span> y publica tu primera c√°psula.
            </div>
          </section>
        `;
      }

      const cards = list.map(m => {
        const meta = `
          <div class="text-xs text-gray-500 mt-2">
            ${m.privacy === 'public' ? 'P√∫blica (Timeline)' : 'Privada'} ¬∑
            ${m.executorName ? `Albacea: <span class="text-gray-200">${app.escapeHTML(m.executorName)}</span>` : 'Sin albacea'} ¬∑
            ${new Date(m.createdAt).toLocaleString()}
          </div>
        `;
        return `
          <div class="bg-[#1e1f20] border border-gray-800 rounded-2xl p-5">
            <div class="text-white font-bold text-lg">${app.escapeHTML(m.title || 'C√°psula')}</div>
            <div class="text-gray-300 mt-2 whitespace-pre-wrap">${app.escapeHTML(m.text || '')}</div>
            ${meta}
          </div>
        `;
      }).join('');

      return `
        <section class="fade-in space-y-4">
          <div class="flex items-center justify-between">
            <h2 class="text-3xl font-bold text-white">Memorias</h2>
            <button onclick="window.app.clearAllMemories()"
              class="text-xs text-red-300 hover:text-red-200 transition underline">
              Borrar todo (demo)
            </button>
          </div>
          <div class="space-y-3">${cards}</div>
        </section>
      `;
    }

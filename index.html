<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EVOKA - MVP</title>

  <!-- Tailwind CDN (allowed) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Project styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-inter bg-gray-50 text-gray-900">

  <div class="app-root flex h-screen">
    <!-- Navigation rail (collapsible by hover) -->
    <aside id="nav-rail" class="nav-rail bg-white border-r">
      <nav id="side-nav" class="side-nav">
        <ul class="menu">
          <li><a href="#" data-target="home" class="nav-link block px-4 py-3">Inicio</a></li>
          <li><a href="#" data-target="capsules" class="nav-link block px-4 py-3">Capsulas</a></li>
          <li><a href="#" data-target="settings" class="nav-link block px-4 py-3">Ajustes</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main id="main-content" class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="header flex items-center justify-between px-6 py-3 bg-white border-b">
        <div class="left flex items-center space-x-4">
          <button id="profile-button" class="profile-button px-3 py-2 rounded hover:bg-gray-100">
            Felipe
          </button>

          <div id="profile-menu" class="profile-menu hidden absolute mt-12 bg-white border rounded shadow-sm w-48 right-6">
            <ul>
              <li class="px-4 py-2 text-sm">Ver perfil</li>
              <li class="px-4 py-2 text-sm">Cerrar sesión</li>
            </ul>
          </div>
        </div>

        <div class="right flex items-center space-x-6">
          <div id="user-status" class="text-sm text-gray-600">En línea</div>
          <div id="token-count" class="text-sm text-gray-700">Tokens: 0</div>
        </div>
      </header>

      <!-- Views container -->
      <section id="views" class="flex-1 overflow-auto p-6">
        <!-- Home view -->
        <div id="home" class="view">
          <h1 class="text-2xl font-semibold mb-4">Hola Felipe</h1>

          <div class="content bg-white border rounded p-4">
            <p class="text-sm text-gray-700 mb-4">Bienvenido al panel de EVOKA.</p>

            <!-- Action bar -->
            <div id="action-bar" class="action-bar border rounded p-4 bg-gray-50">
              <label for="capsule-input" class="sr-only">Escribir cápsula</label>
              <textarea id="capsule-input" rows="4" class="w-full p-2 border rounded resize-none" placeholder="Escribe tu cápsula aquí..."></textarea>

              <div class="mt-3 flex items-center space-x-3">
                <button id="save-button" class="px-4 py-2 bg-blue-600 text-white rounded">Guardar</button>
                <button id="executor-button" class="px-4 py-2 bg-gray-200 rounded">Seleccionar ejecutor</button>
                <button id="record-button" class="px-3 py-2 bg-gray-200 rounded">Grabar</button>
                <div id="confirmation-message" class="text-sm text-green-700 ml-3 hidden">Guardado</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Capsules view (placeholder) -->
        <div id="capsules" class="view hidden">
          <h2 class="text-xl font-semibold mb-4">Cápsulas</h2>
          <div id="capsules-list" class="space-y-2">
            <!-- loaded dynamically -->
          </div>
        </div>

        <!-- Settings view (placeholder) -->
        <div id="settings" class="view hidden">
          <h2 class="text-xl font-semibold mb-4">Ajustes</h2>
          <p class="text-sm text-gray-700">Configuraciones de la aplicación.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- App script -->
  <script src="app.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EVOKA</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="evoka-app">
    <!-- Sidebar (fixed) -->
    <aside id="nav-rail" class="sidebar" aria-labelledby="evoka-logo">
      <div class="sidebar-top" role="group" aria-label="Brand and controls">
        <button id="logo-button" class="logo" type="button" aria-label="Ir al inicio">EVOKA</button>
        <button id="collapse-button" class="collapse" type="button" aria-label="Colapsar barra lateral">☰</button>
      </div>

      <nav id="side-nav" class="sidebar-nav" aria-label="Navegación principal">
        <ul class="nav-list" role="menu">
          <li role="none"><button role="menuitem" class="nav-btn" data-page="home">Inicio</button></li>
          <li role="none"><button role="menuitem" class="nav-btn" data-page="dialogue">Entrenamiento IA</button></li>
          <li role="none"><button role="menuitem" class="nav-btn" data-page="memories">Memorias</button></li>
          <li role="none"><button role="menuitem" class="nav-btn" data-page="executors">Albaceas</button></li>
          <li role="none"><button role="menuitem" class="nav-btn" data-page="settings">Ajustes</button></li>
        </ul>
      </nav>

      <div class="sidebar-footer" aria-hidden="true">
        <!-- keep space for future controls -->
      </div>
    </aside>

    <!-- Main content area -->
    <div class="main-wrapper">
      <header class="main-header" role="banner">
        <div class="profile-area">
          <button id="profile-button" class="profile-btn" type="button" aria-haspopup="true" aria-expanded="false">F</button>
          <div id="profile-menu" class="profile-menu hidden" role="menu" aria-label="Menú de perfil">
            <!-- placeholder menu kept for DOM compatibility -->
            <button type="button" class="profile-menu-item">Perfil</button>
            <button type="button" class="profile-menu-item">Configuración</button>
          </div>
        </div>

        <div class="status-area" aria-hidden="false">
          <div id="user-status" class="user-status">FREE</div>
          <div id="token-count" class="token-count">1</div>
        </div>
      </header>

      <main id="main-content" class="content" role="main" tabindex="-1">
        <!-- Routed content placeholder -->
        <div class="placeholder">Aquí se mostrará el contenido de la aplicación.</div>
      </main>

      <!-- Action bar kept with required IDs -->
      <footer id="action-bar" class="action-bar" role="contentinfo">
        <textarea id="capsule-input" class="capsule-input" rows="3" placeholder="Escribe tu cápsula aquí..." aria-label="Escribir cápsula"></textarea>
        <div class="action-controls">
          <button id="save-button" class="save-button" type="button">Guardar</button>
        </div>
      </footer>
    </div>
  </div>

  <div id="confirmation-message" class="confirmation-message hidden" role="status" aria-live="polite">
    Tu memoria ha sido publicada en tu legado.
  </div>

  <script src="app.js"></script>
</body>
</html>

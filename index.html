<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVOKA MVP</title>

  <!-- Tailwind CDN (para que tus clases tipo flex, p-4, text-2xl funcionen) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ============================
       EVOKA Theme System (Dark/Light)
       ============================ */

    :root[data-theme="dark"] {
      --evoka-bg: #0a0b0d;
      --evoka-surface: #1e1f20;
      --evoka-border: #2d2e30;
      --evoka-text: #e5e7eb;
      --evoka-text-muted: #9ca3af;
      --evoka-hover: rgba(255, 255, 255, 0.06);
    }

    :root[data-theme="light"] {
      --evoka-bg: #ffffff;
      --evoka-surface: #f9fafb;
      --evoka-border: #e5e7eb;
      --evoka-text: #111827;
      --evoka-text-muted: #6b7280;
      --evoka-hover: rgba(0, 0, 0, 0.04);
    }

    body {
      background-color: var(--evoka-bg);
      color: var(--evoka-text);
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    /* Helpers usados por tu JS */
    .bg-surface { background-color: var(--evoka-surface); }
    .border-border { border-color: var(--evoka-border); }
    .text-text-primary { color: var(--evoka-text); }
    .text-text-secondary { color: var(--evoka-text-muted); }

    /* para usar hover:bg-hover (tailwind-like) */
    .bg-hover { background-color: var(--evoka-hover); }
    .hover\:bg-hover:hover { background-color: var(--evoka-hover); }

    /* Scrollbar suave (opcional) */
    * { scrollbar-color: var(--evoka-border) transparent; }
  </style>
</head>

<body class="min-h-screen">
  <div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-surface border-r border-border hidden md:flex flex-col">
      <div class="p-4 border-b border-border">
        <div class="text-lg font-bold text-text-primary">EVOKA</div>
        <div class="text-xs text-text-secondary">MVP1</div>
      </div>

      <nav id="side-nav" class="p-3 flex-1 space-y-1">
        <a href="#" data-page="home" class="block px-3 py-2 rounded text-sm text-text-secondary hover:bg-hover hover:text-text-primary">Home</a>
        <a href="#" data-page="memories" class="block px-3 py-2 rounded text-sm text-text-secondary hover:bg-hover hover:text-text-primary">Memorias</a>
        <a href="#" data-page="dialogue" class="block px-3 py-2 rounded text-sm text-text-secondary hover:bg-hover hover:text-text-primary">Diálogo</a>
        <a href="#" data-page="executors" class="block px-3 py-2 rounded text-sm text-text-secondary hover:bg-hover hover:text-text-primary">Ejecutores</a>
        <a href="#" data-page="discover" class="block px-3 py-2 rounded text-sm text-text-secondary hover:bg-hover hover:text-text-primary">Descubrir</a>
        <a href="#" data-page="claims" class="block px-3 py-2 rounded text-sm text-text-secondary hover:bg-hover hover:text-text-primary">Reclamos</a>
        <a href="#" data-page="plans" class="block px-3 py-2 rounded text-sm text-text-secondary hover:bg-hover hover:text-text-primary">Planes</a>
        <a href="#" data-page="settings" class="block px-3 py-2 rounded text-sm text-text-secondary hover:bg-hover hover:text-text-primary">Configuración</a>
      </nav>

      <div class="p-3 border-t border-border text-xs text-text-secondary">
        © EVOKA
      </div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col">

      <!-- TOP BAR -->
      <header class="h-14 flex items-center justify-between px-4 border-b border-border bg-surface">
        <div class="flex items-center gap-2 md:hidden">
          <button id="mobile-menu-btn" class="px-3 py-1 rounded border border-border text-text-secondary hover:bg-hover">
            ☰
          </button>
          <div class="font-semibold text-text-primary">EVOKA</div>
        </div>

        <div class="hidden md:block text-sm text-text-secondary">
          Evoka MVP — recuerdos, cápsulas, legado.
        </div>

        <div class="relative">
          <button id="profile-button" onclick="window.app.toggleProfileMenu()"
                  class="px-3 py-2 rounded border border-border text-sm text-text-secondary hover:bg-hover">
            Perfil ▾
          </button>

          <div id="profile-menu"
               class="hidden absolute right-0 mt-2 w-44 bg-surface border border-border rounded-lg shadow-lg overflow-hidden z-50">
            <a href="#" data-page="settings" class="block px-4 py-2 text-sm text-text-secondary hover:bg-hover">Configuración</a>
            <a href="#" data-page="memories" class="block px-4 py-2 text-sm text-text-secondary hover:bg-hover">Memorias</a>
            <div class="border-t border-border"></div>
            <button onclick="window.app.toggleTheme()"
                    class="w-full text-left px-4 py-2 text-sm text-text-secondary hover:bg-hover">
              Cambiar tema
            </button>
          </div>
        </div>
      </header>

      <!-- CONTENT -->
      <div id="main-content" class="flex-1"></div>

      <!-- ACTION BAR -->
      <div class="p-4">
        <div id="action-bar"></div>
      </div>

    </main>
  </div>

  <script>
    // Menú mobile (simple)
    document.addEventListener("click", (e) => {
      const btn = document.getElementById("mobile-menu-btn");
      const aside = document.querySelector("aside");
      if (btn && e.target === btn && aside) {
        aside.classList.toggle("hidden");
      }
    });
  </script>

  <!-- Tu app -->
  <script src="./app.js" defer></script>
</body>
</html>

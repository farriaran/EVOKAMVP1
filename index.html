<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVOKA MVP1</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app-container">
    <div id="overlay" class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <img class="sidebar-logo" src="./assets/logo.svg" alt="EVOKA" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-name">EVOKA</div>
            <div class="brand-tag">MVP1</div>
          </div>
        </div>

        <button id="collapse-toggle" class="collapse-toggle" type="button" aria-label="Comprimir sidebar">
          <span class="collapse-icon" aria-hidden="true"></span>
        </button>
      </div>

      <nav class="sidebar-nav" aria-label="Navegación">
        <a class="nav-item nav-item-active" href="#home" data-route="home">
          <span class="nav-bullet"></span><span class="nav-label">Inicio</span>
        </a>
        <a class="nav-item" href="#memories" data-route="memories">
          <span class="nav-bullet"></span><span class="nav-label">Memorias</span>
        </a>
        <a class="nav-item" href="#new" data-route="new">
          <span class="nav-bullet"></span><span class="nav-label">Nueva memoria</span>
        </a>
        <a class="nav-item" href="#settings" data-route="settings">
          <span class="nav-bullet"></span><span class="nav-label">Settings</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="footer-text">
          <span id="memoryCounter">0</span> memorias guardadas
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <header class="top-bar">
        <button id="sidebar-toggle" class="icon-button" type="button" aria-label="Abrir/cerrar menú">
          <span class="hamburger" aria-hidden="true"></span>
        </button>

        <div class="top-bar-title" id="topBarTitle">Inicio</div>

        <div class="profile-menu-container">
          <button id="profile-button" class="profile-button" type="button">
            Perfil <span class="caret" aria-hidden="true"></span>
          </button>

          <div id="profile-menu" class="profile-menu hidden" role="menu" aria-label="Perfil">
            <button class="profile-menu-item" type="button" id="themeToggle">Cambiar tema</button>
            <div class="profile-menu-divider"></div>
            <button class="profile-menu-item danger" type="button" id="resetData">Reset datos</button>
          </div>
        </div>
      </header>

      <section class="content-area" id="contentArea"></section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>

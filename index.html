<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVOKA MVP</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root[data-theme="dark"] {
      --evoka-bg: #0a0b0d;
      --evoka-surface: #1e1f20;
      --evoka-border: #2d2e30;
      --evoka-text: #e5e7eb;
      --evoka-text-muted: #9ca3af;
      --evoka-hover: rgba(255, 255, 255, 0.06);
    }

    :root[data-theme="light"] {
      --evoka-bg: #ffffff;
      --evoka-surface: #f9fafb;
      --evoka-border: #e5e7eb;
      --evoka-text: #111827;
      --evoka-text-muted: #6b7280;
      --evoka-hover: rgba(0, 0, 0, 0.04);
    }

    body {
      background-color: var(--evoka-bg);
      color: var(--evoka-text);
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .evoka-surface { background-color: var(--evoka-surface); }
    .evoka-border { border: 1px solid var(--evoka-border); }
    .evoka-text { color: var(--evoka-text); }
    .evoka-text-muted { color: var(--evoka-text-muted); }
    .evoka-hover:hover { background-color: var(--evoka-hover); }

    * { scrollbar-color: var(--evoka-border) transparent; }
  </style>
</head>

<body class="min-h-screen">
  <div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 evoka-surface border-r evoka-border flex flex-col">
      <div class="p-4 border-b evoka-border">
        <div class="text-lg font-bold evoka-text">EVOKA</div>
        <div class="text-xs evoka-text-muted">MVP1</div>
      </div>

      <nav id="side-nav" class="p-3 flex-1 space-y-1">
        <a href="#" data-page="home" class="block px-3 py-2 rounded text-sm evoka-text-muted evoka-hover transition">Home</a>
        <a href="#" data-page="memories" class="block px-3 py-2 rounded text-sm evoka-text-muted evoka-hover transition">Memorias</a>
        <a href="#" data-page="dialogue" class="block px-3 py-2 rounded text-sm evoka-text-muted evoka-hover transition">Diálogo</a>
        <a href="#" data-page="executors" class="block px-3 py-2 rounded text-sm evoka-text-muted evoka-hover transition">Ejecutores</a>
        <a href="#" data-page="discover" class="block px-3 py-2 rounded text-sm evoka-text-muted evoka-hover transition">Descubrir</a>
        <a href="#" data-page="claims" class="block px-3 py-2 rounded text-sm evoka-text-muted evoka-hover transition">Reclamos</a>
        <a href="#" data-page="plans" class="block px-3 py-2 rounded text-sm evoka-text-muted evoka-hover transition">Planes</a>
        <a href="#" data-page="settings" class="block px-3 py-2 rounded text-sm evoka-text-muted evoka-hover transition">Configuración</a>
      </nav>

      <div class="p-3 border-t evoka-border text-xs evoka-text-muted">
        © EVOKA
      </div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col">

      <!-- TOP BAR -->
      <header class="h-14 flex items-center justify-between px-4 border-b evoka-border evoka-surface">
        <div class="text-sm evoka-text-muted">
          Evoka MVP — recuerdos, cápsulas, legado.
        </div>

        <div class="relative">
          <button id="profile-button" onclick="window.app.toggleProfileMenu()"
                  class="px-3 py-2 rounded evoka-border text-sm evoka-text-muted evoka-hover">
            Perfil ▾
          </button>

          <div id="profile-menu"
               class="hidden absolute right-0 mt-2 w-44 evoka-surface evoka-border rounded-lg shadow-lg overflow-hidden z-50">
            <a href="#" onclick="event.preventDefault(); window.app.navigateTo('settings')" class="block px-4 py-2 text-sm evoka-text-muted evoka-hover">Configuración</a>
            <a href="#" onclick="event.preventDefault(); window.app.navigateTo('memories')" class="block px-4 py-2 text-sm evoka-text-muted evoka-hover">Memorias</a>
            <div class="border-t evoka-border"></div>
            <button onclick="window.app.setTheme(window.app.theme === 'dark' ? 'light' : 'dark')"
                    class="w-full text-left px-4 py-2 text-sm evoka-text-muted evoka-hover">
              Cambiar tema
            </button>
          </div>
        </div>
      </header>

      <!-- CONTENT -->
      <div id="main-content" class="flex-1"></div>

      <!-- ACTION BAR -->
      <div class="p-4">
        <div id="action-bar"></div>
      </div>

    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
